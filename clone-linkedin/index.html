<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body id="corpo">
    <header>
        <div class="menu">

            <div class="search">
                <a href="#">
                    <img src="assets/images/linkedin100x100.png" alt="Logo do Linkedin">
                </a>
                <form action="#">
                    <label for="input_search">
                        <img src="assets/images/loupe.png" alt="Imagem de uma lupa">
                    </label>
                    <input type="search" onclick="entrar()" onmouseout="sair()" name="search" id="input_search" placeholder="Pesquisar">
                </form>
            </div>
            
            <div class="icons">
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <img src="assets/images/home-icon-silhouette.png" alt="Icon sobre a home">
                                <div class="conteudo">Inicio</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/images/group-of-three-men-standing-side-by-side-hugging-each-other.png" alt="Icon sobre minha rede">
                                <div class="conteudo">Minha rede</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/images/portfolio.png" alt="Icon sobre vagas">
                                <div class="conteudo">Vagas</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/images/chat.png" alt="Icon sobre mensagens">
                                <div class="conteudo">Mensagens</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/images/bell.png" alt="Icon sobre notificações">
                                <div class="conteudo">Notificações</div>
                            </a>
                        </li>
                    </ul>    
                </nav> 
            </div>

            <div class="foto-perfil">
                <figure>
                    <a href="#">
                        <img src="assets/images/perfil-genilson400x400.png" alt="Minha foto em tamanho pequeno">
                        <fieldset>Eu</fieldset>
                    </a>
                </figure>
            </div>
        </div>
    </header>

    <main>
        <div class="carreira">
            <div class="img-banner">
                <img src="assets/images/banner-background.jpg" alt="Imagem de computadores e números">
                <div class="perfil-genilson">
                    <img src="assets/images/perfil-genilson400x400.png" alt="Imgem de perfil" id="perfil-genilson">
                </div>
            </div>
            <section class="informacoes">
                <h1>Genilson Cavalcante de Oliveira</h1>
                <h2>Desenvolvedor Front-End | HTML | CSS | JAVASCRIPT</h2>
                <p>Lastro, Paraíba, Brasil</p>
            </section>
            <div class="buttons">
                <button id="interesses">Tenho interesse em ...</button>
                <button id="sessao">Adicionar sessão</button>
                <button id="mais">Mais</button>
            </div>
        </div>

        <div class="sobre-mim">
    
        </div>
    </main>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
